<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Mode - Vocabulary Learner</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
      background: linear-gradient(135deg, #e0e7ff 0%, #f0fdfa 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-top: 32px;
      margin-bottom: 8px;
    }
    .header-icon {
      width: 48px;
      height: 48px;
      background: #2563eb;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      box-shadow: 0 2px 8px rgba(37,99,235,0.10);
    }
    .header-title {
      color: #1e3a8a;
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    nav {
      margin-bottom: 32px;
    }
    nav a {
      margin: 0 16px;
      text-decoration: none;
      color: #2563eb;
      font-weight: bold;
      font-size: 1.1rem;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #1d4ed8;
    }
    .topic-filter {
      margin-bottom: 20px;
    }
    #quiz-section {
      margin-top: 40px;
      background: white;
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.12);
      text-align: center;
      max-width: 500px;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
    }
    input, select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 10px 0;
      width: 80%;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin: 10px 0;
      transition: background 0.2s;
    }
    button:hover:not(:disabled) {
      background-color: #1d4ed8;
    }
    #score-display {
      margin-bottom: 10px;
      font-size: 1.1rem;
      color: #2563eb;
      font-weight: bold;
    }
    #result {
      font-size: 1.1rem;
      margin-top: 10px;
      min-height: 24px;
    }
    /* Progress Board Styles */
    .progress-board-container {
      width: 100%;
      max-width: 700px;
      margin: 32px auto 0 auto;
      background: white;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      padding: 24px 16px 16px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .progress-board-title {
      font-size: 1.4rem;
      font-weight: bold;
      color: #1e3a8a;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .progress-legend {
      font-size: 0.95rem;
      color: #64748b;
      margin-bottom: 10px;
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
    }
    .progress-legend span {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .level-badge {
      display: inline-block;
      min-width: 32px;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      text-align: center;
    }
    .level-1 { background: #f87171; }
    .level-2 { background: #fbbf24; }
    .level-3 { background: #34d399; }
    .level-4 { background: #60a5fa; }
    .level-5 { background: #a78bfa; }
    .progress-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
    }
    .progress-table th, .progress-table td {
      padding: 8px 6px;
      text-align: left;
      font-size: 1rem;
    }
    .progress-table th {
      color: #1e293b;
      font-weight: 600;
      border-bottom: 2px solid #e5e7eb;
    }
    .progress-table tr:not(:last-child) td {
      border-bottom: 1px solid #f1f5f9;
    }
    .progress-table td {
      color: #334155;
    }
    @media (max-width: 700px) {
      #quiz-section, .progress-board-container {
        max-width: 99vw;
        padding: 10px 2px 2px 2px;
      }
      .progress-table th, .progress-table td {
        font-size: 0.95rem;
        padding: 6px 2px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-icon">üìö</div>
    <span class="header-title">Quiz Mode</span>
  </div>
  <nav>
    <a href="index.html">Vocabulary</a>
    <a href="quiz.html">Quiz</a>
  </nav>
  <div class="topic-filter">
    <label for="topicFilter">Filter by Topic:</label>
    <select id="topicFilter"></select>
  </div>
  <div id="quiz-section">
    <h2>Spaced Repetition Quiz</h2>
    <div id="score-display">
      <p>Score: <span id="currentScore">0</span> / <span id="totalQuestions">0</span></p>
    </div>
    <p id="quizMeaning">Press Start to begin</p>
    <input type="text" id="quizAnswer" placeholder="Enter the word" autocomplete="off" />
    <div id="button-group">
      <button id="checkBtn">Check Answer</button>
      <button id="nextBtn" style="display: none;">Next</button>
    </div>
    <p id="result"></p>
  </div>
  <div class="progress-board-container">
    <div style="display: flex; justify-content: space-between; align-items: center; width: 100%; max-width: 700px; margin-bottom: 8px; flex-wrap: wrap; gap: 8px;">
      <div class="progress-board-title">Progress Board <span title="Spaced repetition level">‚ÑπÔ∏è</span></div>
      <div>
        <label for="levelFilter" style="font-size: 1rem; color: #374151; margin-right: 4px;">Level:</label>
        <select id="levelFilter" style="padding: 4px 10px; border-radius: 8px; font-size: 1rem;">
          <option value="all">All Levels</option>
          <option value="1">1 - New</option>
          <option value="2">2 - Learning</option>
          <option value="3">3 - Reviewing</option>
          <option value="4">4 - Familiar</option>
          <option value="5">5 - Mastered</option>
        </select>
      </div>
    </div>
    <div class="progress-legend">
      <span><span class="level-badge level-1">1</span> New</span>
      <span><span class="level-badge level-2">2</span> Learning</span>
      <span><span class="level-badge level-3">3</span> Reviewing</span>
      <span><span class="level-badge level-4">4</span> Familiar</span>
      <span><span class="level-badge level-5">5</span> Mastered</span>
    </div>
    <table class="progress-table" id="progressTable">
      <thead>
        <tr>
          <th>Word</th>
          <th>Topic</th>
          <th>Level</th>
        </tr>
      </thead>
      <tbody>
        <!-- Progress rows will be inserted here -->
      </tbody>
    </table>
  </div>
  <script>
    const firebaseConfig = { 
      apiKey : "AIzaSyDG_CgDD5B6aCuiihqjBLnhOj2c8Uc21xQ" , 
      authDomain : "wordlearn2904.firebaseapp.com" , 
      projectId : "wordlearn2904" , 
      storageBucket : "wordlearn2904.firebasestorage.app" , 
      messagingSenderId : "995440223989" , 
      appId : "1:995440223989:web:835b7af5fd0fa2e29807bc" , 
      measurementId : "G-G2WJHJHF78" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let allWords = [];
    let quizWords = [];
    let currentIndex = 0;
    let currentTopic = "all";
    let score = 0;
    let totalQuestions = 0;
    let currentWord = null;

    async function loadTopicsToFilter() {
      const snapshot = await db.collection("vocab").get();
      const topics = new Set();
      snapshot.forEach(doc => {
        topics.add(doc.data().topic || "General");
      });
      const select = document.getElementById("topicFilter");
      select.innerHTML = '<option value="all">All Topics</option>';
      topics.forEach(topic => {
        const option = document.createElement("option");
        option.value = topic;
        option.textContent = topic;
        select.appendChild(option);
      });
      select.value = "all";
    }

    function loadWords() {
      let query = db.collection("vocab");
      if (currentTopic !== "all") {
        query = query.where("topic", "==", currentTopic);
      }
      query.get().then(snapshot => {
        allWords = [];
        snapshot.forEach(doc => {
          allWords.push({ id: doc.id, ...doc.data() });
        });
        quizWords = shuffle([...allWords]);
        currentIndex = 0;
        score = 0;
        totalQuestions = quizWords.length;
        updateScoreDisplay();
        showQuizWord();
        renderProgressBoard();
      });
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function showQuizWord() {
      const meaningElem = document.getElementById("quizMeaning");
      const answerInput = document.getElementById("quizAnswer");
      const checkBtn = document.getElementById("checkBtn");
      const nextBtn = document.getElementById("nextBtn");
      const resultElem = document.getElementById("result");
      if (quizWords.length === 0) {
        meaningElem.textContent = "No words available.";
        answerInput.value = "";
        answerInput.disabled = true;
        checkBtn.style.display = "none";
        nextBtn.style.display = "none";
        return;
      }
      if (currentIndex >= quizWords.length) {
        meaningElem.textContent = `Quiz finished! Final Score: ${score}/${totalQuestions}`;
        answerInput.value = "";
        answerInput.disabled = true;
        checkBtn.style.display = "none";
        nextBtn.style.display = "block";
        currentIndex = 0;
        return;
      }
      currentWord = quizWords[currentIndex];
      meaningElem.textContent = currentWord.meaning;
      answerInput.value = "";
      answerInput.disabled = false;
      checkBtn.style.display = "block";
      nextBtn.style.display = "none";
      resultElem.textContent = "";
      answerInput.focus();
    }

    function updateScoreDisplay() {
      document.getElementById("currentScore").textContent = score;
      document.getElementById("totalQuestions").textContent = totalQuestions;
    }

    function checkAnswer() {
      const answerInput = document.getElementById("quizAnswer");
      const userAnswer = answerInput.value.trim().toLowerCase();
      const correctAnswer = currentWord.word.toLowerCase();
      const resultElem = document.getElementById("result");
      const checkBtn = document.getElementById("checkBtn");
      const nextBtn = document.getElementById("nextBtn");

      if (userAnswer === correctAnswer) {
        resultElem.textContent = "‚úÖ Correct!";
        resultElem.style.color = "green";
        score++;
        updateScoreDisplay();
      } else {
        resultElem.textContent = `‚ùå Wrong! The correct answer is: ${currentWord.word}`;
        resultElem.style.color = "red";
      }

      answerInput.disabled = true;
      checkBtn.style.display = "none";
      nextBtn.style.display = "block";
    }

    document.getElementById("checkBtn").addEventListener("click", checkAnswer);

    document.getElementById("nextBtn").addEventListener("click", () => {
      currentIndex++;
      showQuizWord();
    });

    document.getElementById("topicFilter").addEventListener("change", function() {
      currentTopic = this.value;
      loadWords();
    });

    function renderProgressBoard() {
      const tableBody = document.querySelector('#progressTable tbody');
      const levelFilter = document.getElementById('levelFilter').value;
      tableBody.innerHTML = '';
      let filtered = allWords;
      if (levelFilter !== 'all') {
        filtered = allWords.filter(w => String(w.level || 1) === levelFilter);
      }
      if (filtered.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="3" style="text-align:center;color:#9ca3af;">No words yet</td></tr>';
        return;
      }
      // Sort by level descending, then by word
      const sorted = [...filtered].sort((a, b) => b.level - a.level || a.word.localeCompare(b.word));
      for (const word of sorted) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${word.word}</td>
          <td>${word.topic}</td>
          <td><span class="level-badge level-${word.level || 1}">${word.level || 1}</span></td>
        `;
        tableBody.appendChild(tr);
      }
    }
    document.getElementById('levelFilter').addEventListener('change', renderProgressBoard);

    // Start quiz on page load
    loadTopicsToFilter().then(loadWords);
  </script>
</body>
</html>
